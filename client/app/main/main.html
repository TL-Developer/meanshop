<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features Products:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="product in products">
        <li><a ui-sref="viewProduct({id: product._id})" uib-tooltip="{{product.desciption}}">{{product.title}}
        <span class="text-muted">{{product.price | currency}}</span>
        </li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Sell your product</label>
    <p class="input-group">

      <span class="input-group-btn">
        <button class="btn btn-primary" ui-sref="newProduct()">Add new</button>
      </span>

    </p>
  </form>
</div>
